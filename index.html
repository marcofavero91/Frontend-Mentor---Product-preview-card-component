<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="mystyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="white">
      
    <div class="container">
      <img src="images/image-product-desktop.jpg" alt="A photo of a bottle of perfume surrounded by leaves">
      <p class="title">Perfume</p>

      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>

      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <p class="price-discount">$149.99</p>
      <p class="price-original">$169.99</p>
      <button><img src="images/icon-cart.svg" alt="a shopping cart icon" class="shop-cart"> Add to Cart</button>
    </div>
  </div>
</body>
</html>
